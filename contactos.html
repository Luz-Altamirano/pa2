<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <style>
  </style>
</head>
<body>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

<header>
  <h1>Contáctanos</h1>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="lenguajes.html">Lenguajes</a></li>
      <li><a href="contactos.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <form action="#" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="telefono">Telefono:</label>
    <input type="telefono" id="telefono" name="telefono" required />

    <label for="lenguaje">Seleccionar lenguaje:</label>
    <select id="lenguaje" name="lenguaje">
      <option value="js">JavaScript</option>
      <option value="py">Python</option>
      <option value="php">PHP</option>
      <option value="html">HTML</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje"></textarea>

    <button type="submit">Enviar</button>
  </form>
  <div class="redes-sociales">
    <h2> Ubicanos en nuestras redes sociales</h2>
  <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
  <figcaption>Facebook</figcaption>
  <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
  <figcaption>Youtube</figcaption>
  <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  <figcaption>Instagram</figcaption>
</div>
</main>

<footer>
  <p> 2025 Luz Altamirano</p>
</footer>

</body>
</html>
